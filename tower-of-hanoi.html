<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tower of Hanoi</title>
  <link rel="stylesheet" href="css/tower-of-hanoi.css">
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">â¬… Back to Arcade</button>
  <div class="game-container">
    <h1>Tower of Hanoi</h1>
    <div class="difficulty-selector">
      <label for="difficulty">Select Difficulty:</label>
      <select id="difficulty">
        <option value="3">Easy (3 Disks)</option>
        <option value="4">Medium (4 Disks)</option>
        <option value="5">Hard (5 Disks)</option>
        <option value="6">Very Hard (6 Disks)</option>
        <option value="7">Expert (7 Disks)</option>
      </select>
      <button id="start-game">Start Game</button>
    </div>
    <div class="timer">Time: <span id="time">00:00</span></div>
    <div class="towers">
      <div class="tower" id="tower-1" data-tower="1"></div>
      <div class="tower" id="tower-2" data-tower="2"></div>
      <div class="tower" id="tower-3" data-tower="3"></div>
    </div>
    <div class="message" id="message"></div>
  </div>
  <script src="js/tower-of-hanoi.js"></script>
</body>
</html>
