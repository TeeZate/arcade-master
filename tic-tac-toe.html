<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/tic-tac-toe.css">
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.location.href='index.html'">â¬… Back to Arcade</button>
        <h1>Tic-Tac-Toe</h1>
        <div class="scoreboard">
            <p>Player X: <span id="score-x">0</span></p>
            <p>Player O: <span id="score-o">0</span></p>
        </div>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="status">Player X's turn</div>
        <div class="controls">
            <button id="reset">Reset Game</button>
            <button id="ai-toggle">Play Against AI: Off</button>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    <audio id="click-sound" src="click.wav"></audio>
    <audio id="win-sound" src="win.wav"></audio>
    <audio id="tie-sound" src="tie.wav"></audio>
    <script src="js/tik-tac-toe.js"></script>
</body>
</html>
